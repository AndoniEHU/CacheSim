<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Configuración de Cache</h1>

    <!-- Formulario POST que envía a /configCache -->
    <form th:action="@{/config}" th:object="${configCache}" method="post">
        <!-- Tamaño palabra -->
        <div class="mb-3">
            <label class="form-label">Tamaño palabra</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{tamanioPalabra}" id="radio4Bytes" value="4">
                    <label class="form-check-label" for="radio4Bytes">
                        4 bytes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{tamanioPalabra}" id="radio8Bytes" value="8">
                    <label class="form-check-label" for="radio8Bytes">
                        8 bytes
                    </label>
                </div>
            </div>
        </div>

        <!-- Tamaño bloque -->
        <div class="mb-3">
            <label class="form-label">Tamaño bloque</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{tamanioBloque}" id="radio32Bytes" value="32">
                    <label class="form-check-label" for="radio32Bytes">
                        32 bytes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{tamanioBloque}" id="radio64Bytes" value="64">
                    <label class="form-check-label" for="radio64Bytes">
                        64 bytes
                    </label>
                </div>
            </div>
        </div>

        <!-- Tamaño conjunto -->
        <div class="mb-3">
            <label class="form-label">Tamaño conjunto</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{tamanioConjunto}" id="radio1Bloque" value="1">
                    <label class="form-check-label" for="radio1Bloque">
                        1 bloque (Directa)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{tamanioConjunto}" id="radio2Bloques" value="2">
                    <label class="form-check-label" for="radio2Bloques">
                        2 bloques
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{tamanioConjunto}" id="radio3Bloques" value="4">
                    <label class="form-check-label" for="radio3Bloques">
                        4 bloques
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{tamanioConjunto}" id="radio4Bloques" value="8">
                    <label class="form-check-label" for="radio4Bloques">
                        8 bloques (Totalmente asociativa)
                    </label>
                </div>
            </div>
        </div>

        <!-- Política de reemplazo -->
        <div class="mb-3">
            <label class="form-label">Política de reemplazo</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{politicaReemplazo}" id="radioLRU" value="LRU">
                    <label class="form-check-label" for="radioLRU">
                        LRU (Least Recently Used)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{politicaReemplazo}" id="radioFIFO" value="FIFO">
                    <label class="form-check-label" for="radioFIFO">
                        FIFO (First In, First Out)
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <div>
        </div>
    </form>
</div>
</body>
</html>
