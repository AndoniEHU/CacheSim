<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cache simulator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var config = {
            tamBloque: parseInt("[[${tamBloque}]]"),
            tamPalabra: parseInt("[[${tamPalabra}]]"),
            tamConjunto: parseInt("[[${tamConjunto}]]"),
            algReemplazo: parseInt("[[${algReemplazo}]]")

        }
    </script>
    <script src="/js/main.js"></script>
</head>
<body>
<div class="container">
    <div class="left">
        <input type="number" id="numberInput" required>
        <div>
            <input type="radio" id="ld" name="format" value="ld" checked>
            <label for="ld">LD</label>
            <input type="radio" id="st" name="format" value="st">
            <label for="st">ST</label>
        </div>
        <button id="transformButton">Transformar</button>
    </div>
    <div class="right">
        <table>
            <thead>
            <tr>
                <th>tag</th>
                <th>set</th>
                <th>word</th>
                <th>byte</th>
            </tr>

            </thead>
            <tbody id="binaryTableBody">
            <!-- Las filas se añadirán aquí con JavaScript -->
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
